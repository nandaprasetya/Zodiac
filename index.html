    <link rel="stylesheet" href="style.css" />
    <style>
      #loader {
        transition: opacity 1s cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }
      #loader.hide {
        transition: opacity 0.5s cubic-bezier(0.55, 0.055, 0.675, 0.19);
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script src="jquery.js"></script>
  </head>

    <div class="luar">
      <a
        href="https://www.detik.com/bali/berita/d-6424022/12-urutan-zodiak-sesuai-bulan-dan-tanggal-lahir"

    <div id="loader">
      <div class="planet"></div>
    </div>

    <script>
      // lama loading static
      // const time = 3000 * 3;

      // lama loading dinamis
      const perfData = window.performance.timing,
        EstimatedTime = -(perfData.loadEventEnd - perfData.navigationStart),
        time = ((EstimatedTime / 10) % 550) * 15;

      // preload menggunakan jquery
      // $(document).ready(function () { // ketika page sudah di load browser
      //   setTimeout(function () { // jalankan function saat sudah berapa detik
      //     $("#loader").fadeOut(500); // element loader akan animasi fade
      //   }, time);
      // });

      // preload menggunakan vanilla
      document.addEventListener("DOMContentLoaded", function () {
        const loader = document.querySelector("#loader");
        setTimeout(function () {
          loader.classList.add("hide");
        }, time);
      });
    </script>
  </body>
